{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Publish Listings</h2>

    <form action ="{% url 'publish' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="input" name="title" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="Category">Category</label>
                    <select name="category" class="form-control" id="Category">
                        {% for category in categories %}
                            <option>{{category}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="start_price">Starting Price</label>
                    <input type="number" name="start_price" class="form-control" id="start_price" placeholder="Price">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <input type="input" name="image_url" class="form-control" id="image_url" placeholder="Image URL">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-info" value="Publish">
        </div>

    </form>
{% endblock %}
